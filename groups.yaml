#Environment
environment_view:
  icon: mdi:radiator
  name: Climate
  entities:
   - group.livingroom_environment
   - group.kitchen_environment
   - group.bedroom_environment
   - group.bathroom_environment
   - group.away_mode_group
all_temp:
  entities:
   - climate.livingroom
   - climate.bedroom
livingroom_environment:
  name: Livingroom
  entities:
   - sensor.livingroom_humidity
   - sensor.livingroom_temperature
   - switch.fibaro_wall_plug_livingroom_switch
   - sensor.fibaro_wall_plug_livingroom_power
   - sensor.fibaro_wall_plug_livingroom_energy
   - climate.livingroom
kitchen_environment:
  name: Kitchen
  entities:
   - sensor.kitchen_humidity
   - sensor.kitchen_temperature
   - switch.fibaro_wall_plug_kitchen_switch
   - sensor.fibaro_wall_plug_kitchen_power
   - sensor.fibaro_wall_plug_kitchen_energy
bedroom_environment:
  name: Bedroom
  entities:
   - sensor.bedroom_humidity
   - sensor.bedroom_temperature
   - switch.fibaro_wall_plug_bedroom_switch
   - sensor.fibaro_wall_plug_bedroom_power
   - sensor.fibaro_wall_plug_bedroom_energy
   - climate.bedroom
bathroom_environment:
  name: Bathroom
  entities:
   - sensor.multireg_thermostat_temperature
   - climate.multireg_thermostat_heating
away_mode_group:
  name: Away mode
  entities:
   - input_boolean.away_mode
power_group:
  name: Power Management
  entities:
    - sensor.current_power_consumption
    - sensor.daily_livingroom_power_consumption
    - sensor.daily_bedroom_power_consumption
    - sensor.daily_kitchen_power_consumption
    - sensor.daily_livingroom_ceiling_power_consumption
    - sensor.daily_total_power_consumption

