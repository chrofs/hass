# Flowers
flower_view:
  view: yes
  icon: mdi:flower
  name: Flower
  entities:
   - group.yucca_palm
   - group.money_tree
yucca_palm:
  name: Yucca Palm
  entities:
   - sensor.yucca_palm_moisture
   - sensor.yucca_palm_light_intensity
   - sensor.yucca_palm_temperature
   - sensor.yucca_palm_conductivity
   - sensor.yucca_palm_battery
money_tree:
  name: Money Tree
  entities:
   - sensor.money_tree_moisture
   - sensor.money_tree_light_intensity
   - sensor.money_tree_temperature
   - sensor.money_tree_conductivity
   - sensor.money_tree_battery

#Vacuum
vacuum_view:
  view: yes
  icon: mdi:roomba
  name: Vacuum
  entities:
    - group.vacuum
vacuum:
  name: Xiaomi Vacuum
  entities:
    - vacuum.xiaomi_vacuum_cleaner
    - sensor.vacuum_status
    - sensor.vacuum_battery_level
    - sensor.vacuum_cleaned_area
    - sensor.vacuum_cleaning_time
    - sensor.vacuum_fan_speed

#System monitor
monitor_view:
  view: yes
  icon: mdi:chip
  name: Monitor
  entities:
    - group.sensor_pi
sensor_pi:
  name: Server
  entities:
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent_home
    - sensor.hass_db_size
    - sensor.since_last_boot
    - sensor.home_assistant_uptime
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.tradfri_remote_control

my_devices:
  name: iPhone
  entities:
    - device_tracker.pi_iphone
